<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc-frame">
        <div class="calc-display">
            <input id="expression" type="text">
        </div>
        <div class="calc-buttons">
            <div class="calc-numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <div id="zero">
                    <button>0</button>
                </div>
            </div>
            <div class="calc-operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <div id="dot">
                    <button>.</button>
                </div>
                
            </div>
            <div class="calc-meta">
                <button id="AC">AC</button>
                <button id="backspace">‚Üê</button>
                <button id="calculate">=</button>

            </div>
        </div>
    </div>

</body>

</html>
